<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

<dom-module id="item-card">
  <style>
    :host {
      display: block;
      height : 200px;
      width: 200px;
      margin: 20px;
      float : left;
      background-color: white;
    }
    paper-material{
      height: 100%;
      width: 100%;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
    }
    .title{
      padding: 10px 10px;
      font-size: 30px;
      border-bottom: black solid 2px;
    }
    .content{
      padding : 10px 0;
    }
    .wrapper{
      height : 100%;
    }
  </style>
  <template>
    <paper-material elevation="[[_elevation]]" on-mouseover="_mouseover" on-mouseout="_mouseout">
      <div class="layout vertical wrapper">
        <div class="title" id="title">[[title]]</div>
        <div class="content flex" id="description">
          <span>[[description]]</span>
        </div>
        <div class="buttons layout horizontal-reverse" id="buttons">
          <iron-icon icon="delete" on-click="_delete"></iron-icon>
          <iron-icon icon="create"></iron-icon>
        </div>
      </div>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'item-card',
    listeners : {
      'click': '_onclick',
      'neon-animation-finish' : '_onNeonAnimationFinish'
    },
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      title : {
        type : String,
        value : "Card"
      },
      "for" : {
        type : String
      },
      _elevation :{
        type : Number,
        value : 0
      },
      description : {
        type : String,
        value : "This is the description of the card, hahah"
      },
      animationConfig : {
        type : Object,
        value : {entry: undefined, exit: undefined}
      },
      status : {
        type : String
      }
    },
    attached : function(){
      var nodes = [this.$.title, this.$.description, this.$.buttons]
      this.animationConfig.entry = {name : 'cascaded-animation', animation : 'slide-from-left', nodes : nodes};
      this.animationConfig.exit = {name : 'cascaded-animation', animation : 'slide-left', nodes : nodes};
    },
    _onclick : function(){
      this.fire("openCard", {target : this, pageurl : this['for']});
    },
    _mouseout : function(){
      this._elevation = 0;
    },
    _mouseover : function(){
      this._elevation = 2;
    },
    _onNeonAnimationFinish : function(){
      if (this.status == 'exit'){
        this.style.display = 'none';
      }
    },
    exit : function(){
      this.status = 'exit';
      this.playAnimation('exit');
    },
    enter : function(){
      this.playAnimation('entry');
      this.status = 'enter';
    },
    _delete : function(evt){
      qwest.delete('/maps', {id : this['for']})
          .then((function(data){
            this.fire('update', data);
          }).bind(this));
      evt.stopPropagation();
    }
  });
})();
</script>
