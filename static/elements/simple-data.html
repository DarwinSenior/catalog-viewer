<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<dom-module id="simple-data">
  <style>
    :host {
      display: block;
      font-size: 20px;
    }
    table {
      width: 100%
    }
    th, td {
      text-align: left;
      padding: 10px 20px;
      border-bottom: 1px solid var(--paper-grey-200); 
    }
  </style>
  <template>
  <div id="table">
    <table>
      <tbody>
        <template is="dom-repeat" items="[[data]]">
          <tr>
            <th>{{item.name}}</th>
            <td>{{item.value}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'simple-data',
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      data :{
        type : Array,
        value : [],
        notify : true,
        observer : 'datachange'
      },
      animationConfig : {
        value : {datachange : undefined}
      }
    },
    attached : function(){
      this.animationConfig.datachange = {name : 'fade-in-animation', node: this.$.table}
    },
    datachange : function(){
      this.playAnimation('datachange');
    }
  });
})();
</script>
